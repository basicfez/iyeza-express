<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lufesizwe Dispensing Services</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }
    header {
      background: #28a745;
      color: white;
      padding: 15px;
      text-align: center;
    }
    nav {
      display: flex;
      justify-content: center;
      background: #222;
    }
    nav a {
      color: white;
      padding: 14px 20px;
      text-decoration: none;
    }
    nav a:hover {
      background: #28a745;
    }
    main {
      padding: 20px;
      max-width: 600px;
      margin: auto;
      background: white;
      border-radius: 5px;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #218838;
    }
  </style>
</head>
<body>

<header>
  <h1>Lufesizwe Dispensing Services</h1>
  <p>Order & Delivery of Your Medication</p>
</header>

<nav>
  <a href="#order">Place Order</a>
  <a href="#track">Track Order</a>
  <a href="#admin">Admin</a>
</nav>

<main id="order">
  <h2>Place Your Order</h2>
  <!-- Replace the form action URL with your Google Form link -->
  <form action="YOUR_GOOGLE_FORM_URL" method="POST" target="_blank">
    <label>Full Name</label>
    <input type="text" name="entry.FULLNAME" required>

    <label>Address</label>
    <textarea name="entry.ADDRESS" required></textarea>

    <label>Phone Number</label>
    <input type="tel" name="entry.PHONE" required>

    <label>Medication Name</label>
    <input type="text" name="entry.MEDICATION" required>

    <label>Upload Prescription (optional)</label>
    <input type="file" name="entry.FILE">

    <button type="submit">Submit Order</button>
  </form>
</main>

<main id="track">
  <h2>Track Your Order</h2>
  <input type="text" id="orderId" placeholder="Enter Order ID">
  <button onclick="trackOrder()">Check Status</button>
  <p id="statusOutput"></p>
</main>

<main id="admin">
  <h2>Admin Dashboard</h2>
  <p>View orders in <a href="YOUR_GOOGLE_SHEET_URL" target="_blank">Google Sheet</a></p>
</main>

<script>
  function trackOrder() {
    let id = document.getElementById("orderId").value;
    let statusOutput = document.getElementById("statusOutput");

    // Dummy tracking for MVP
    if(id.trim() === "") {
      statusOutput.textContent = "Please enter a valid Order ID.";
      return;
    }
    let statuses = ["Received", "Dispatched", "En Route", "Delivered"];
    let randomStatus = statuses[Math.floor(Math.random() * statuses.length)];
    statusOutput.textContent = `Order #${id} status: ${randomStatus}`;
  }
</script>

</body>
</html>
